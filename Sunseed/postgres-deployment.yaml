apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunseed-postgres-deployment
  namespace: sunseed
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: akhilsurala/postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sunseed-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        volumes:
        - name: init-script
          configMap:
            name: postgres-init-script
