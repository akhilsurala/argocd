# application server properties
server.port=8090

#application security properties
cors.allowed-origins=*

# logging properties
logging.level.web=info
logging.level.com.sunseed=debug
logging.pattern.console=%clr(%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %clr([%.36X{uuid:- }]){blue} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
logging.file.name=logs/simtool.log

# rabbit mq host properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.management.url=http://localhost:15672/api

# rabbit mq queues properties
rabbitmq.queue.pv=q.pv
rabbitmq.routingkey.pv=pv
rabbitmq.queue.agri=q.agri
rabbitmq.routingkey.agri=agri
rabbitmq.queue.result=q.result
rabbitmq.routingkey.result=result
rabbitmq.exchange=x.simtool
spring.rabbitmq.listener.simple.prefetch=10
task.exceeded.time.to.requeue=false

#database and orm properties
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sunseed
spring.datasource.username=postgres
spring.datasource.password=newlife
spring.jpa.properties.hibernate.default_schema=simtool

#flyway properties
